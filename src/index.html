<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FontAwesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100" rel="stylesheet">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Firebase UI-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>meeus</title>
</head>

<body>
    <section id="sign-in-and-sign-up">
        <div class="container valign-wrapper">
            <div class="row">
                <h1 class="center-align col s12">meeus</h1>
                <div class="row">
                    <p class="col s12 subtitle">The first social network full of empathy</p>
                </div>
            </div>
        </div>
        <div class="container valign-wrapper">
            <section class="login row">
                <div class="row">
                    <form class="col s12">
                        <p class="col s12 sign-in-title"> Registrate </p>
                        <div class="row">
                            <div class="input-field col s10">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" data-key="nickname" class="data-key-sign-up">
                                <label for="icon_prefix">Nickname</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 center">
                                <i class="material-icons prefix">email</i>
                                <input id="icon_email" type="email" data-key="email" class="validate data-key-sign-up">
                                <label for="icon_email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_vpn_key" type="password" class="validate">
                                <label for="icon_vpn_key">Password</label>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col s8">
                                <button class="btn waves-effect waves-turquoise color-change" id="btnSignUp" type="submit" name="action">Submit
                                  <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </section>
        </div>
        <!-- Sign In -->
        <div class="container valign-wrapper">
            <section class="sign-in row">
                <div class="row">
                    <form class="col s12">
                        <p class="col s12 sign-in-title"> Conectate </p>
                        <div class="row">
                            <div class="input-field col s10 center">
                                <i class="material-icons prefix">email</i>
                                <input id="icon_email_sign_in" type="email" class="validate">
                                <label for="icon_email_sign_in">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_vpn_key_sign_in" type="password" class="validate">
                                <label for="icon_vpn_key_sign_in">Password</label>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col s8">
                                <button class="btn waves-effect waves-light color-change" id="btnSignIn" type="submit" name="action">Submit
                                  <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p class="col s12 sign-in-google"> También puedes iniciar sesión con: </p>
                </div>
                <div class="row" id="firebaseui-auth-container">
                    <button class="btn-floating btn-large waves-effect waves-light blue btn-google btn-small" id="btn_sign_in_google"><i class="fab fa-google"></i></button>
                </div>
            </section>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
