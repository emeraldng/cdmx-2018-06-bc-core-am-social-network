<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container valign-wrapper">
        <div class="row">
                <h1 class="col s12">meeus</h1>
        </div>
        </div>
<div class="container valign-wrapper">
    <section class="login row">
            <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s10">
                          <i class="material-icons prefix">account_circle</i>
                          <input id="icon_prefix" type="text">
                          <label for="icon_prefix">Nickname</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s10 center">
                          <i class="material-icons prefix">email</i>
                          <input id="icon_email" type="email" class="validate">
                          <label for="icon_email">Email</label>
                        </div>
                      </div>
                      <div class="row">
                            <div class="input-field col s10">
                              <i class="material-icons prefix">vpn_key</i>
                              <input id="icon_vpn_key" type="password" class="validate">
                              <label for="icon_vpn_key">Password</label>
                            </div>
                          </div>
                          <div class="row ">
                              <div class="col s8">
                                <button class="btn waves-effect waves-light color-change" id="btnSignUp" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                      </button>
                                      </div>
                                      </div>
                    </form>
                </div>
                
            </section>
            </div>
            <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="js/login.js"></script>
<script src="js/app.js"></script>
<script src="js/index.js"></script>



</body>
</html>
