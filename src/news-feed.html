<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FontAwesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100" rel="stylesheet">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Firebase UI-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>meeus | What's New</title>
</head>

<body>
    <!-- News Feed -->
    <section id="news-feed">
        <div id="container valign-wrapper">
            <p id="userNickname"></p>
            <div class="row">
                <div class="col s12 m6 container valign-wrapper">
                    <div class="card white">
                        <div class="card-content black-text">
                            <span class="card-title">Tell us something!</span>
                            <textarea id="commentArea" placeholder="You can write here"></textarea>
                            <div class="row ">
                                <div class="col s8">
                                    <button class="btn waves-effect waves-light color-change" id="btnSendComment" type="submit" name="action">Send
                                      <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="comment-area" id="comments"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="prueba">
        <div id="sign-in-status"></div>
        <div id="sign-in"></div>
        <div id="account-details"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <script src="js/login.js"></script>
        <script src="js/app.js"></script>
        <script src="js/index.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
